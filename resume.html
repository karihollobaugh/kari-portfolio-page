<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kari Hollobaugh's Resume</title>
  <style>
    /* Ensure html and body take up full height and remove margins */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* Prevent extra scrolling on the body */
    }

    /* Embeds the PDF in the iframe to take up full screen */
    iframe {
      width: 100vw; /* Full width of the viewport */
      height: 100vh; /* Full height of the viewport */
      border: none; /* Removes the border around the iframe */
      display: block; /* Ensures no extra space below the iframe */
    }
  </style>
</head>
<body>
<!-- Embeds your resume PDF directly into the page using iframe -->
<iframe src="https://karihollobaugh.github.io/kari-portfolio-page/docs/Kari_Hollobaugh_Resume.pdf" frameborder="0"></iframe>
</body>
</html>
